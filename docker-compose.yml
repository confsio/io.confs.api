version: '2'

volumes:
  postgresql:
  postgresql_data:

services:
  postgresd:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    # ports:
    #     - "5430:5432"
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    volumes:
        - postgresql:/var/lib/postgresql
        - postgresql_data:/var/lib/postgresql/data

  confsio:
    build:
      context: .
      dockerfile: Dockerfile.app
    links:
      - postgresd:postgresd
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    restart: unless-stopped

  proxy:
    image: nginx:latest
    ports:
        - "9999:80" # host:container
        - "443:443"
    volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
        # connect host's ./nginx.conf with container's nginx.conf
        # :ro == read only perms in container
    links:
        - confsio:app
          # [other container]:[alias in this container]
          # creates environment variables in proxy container
          # with ip and port info for go container
          # also creates entries in /etc/hosts with ip info
